<div class='container register-page'>
	<div class='row'>
		<div class='register col-sm-12'>
			<h1>New Customer Registration</h1>
		</div>

		<div class='col-sm-12'>
			<form ng-submit='register()' id='registration-form'>
				<div class='form-group'>
					<label class='col-sm-2'>
						Username:
					</label>
					<div class='col-sm-4 box'>
						<input type='text' ng-model='username' placeholder='Enter your username' minlength='4' maxlength='50' class='form-control'>
					</div>
				</div>	
				<div class='form-group'>
					<label class='col-sm-2'>
						Password:
					</label>
					<div class='col-sm-4 box'>
						<input type='password' ng-model='password' placeholder='Enter your password' minlength='4' maxlength='50' class='form-control'>
					</div>
				</div>	
				<div class='form-group'>
					<label class='col-sm-2'>
						Confirm Password:
					</label>
					<div class='col-sm-4 box'>
						<input type='password' ng-model='password2' placeholder='Please confirm your password' minlength='4' maxlength='50' class='form-control'>
					</div>
				</div>	
				<div class='form-group'>
					<label class='col-sm-2'>
						Email:
					</label>
					<div class='col-sm-4 box'>
						<input type='email' ng-model='email' placeholder='Enter your email' minlength='4' maxlength='50' class='form-control'>
					</div>
				</div>
				
				<div class='row'>
					<div class='button-holder col-sm-12'>
						<button type='submit' class='btn btn-success'>Submit</button>
					</div>
				</div>
			</form>
				
			<div class='row'>	
				<div class='exist-account col-sm-12'>
					<p>Already have an account? <a href='/#/login'>Log In</a>.</p>
				</div>
			</div>	

			<div class='row welcome' ng-show="welcome">
				<div class='col-sm-4'>
					<h4>Welcome to Flowers Galore, {{username}}.<br> Thanks for registering with us.</h4>
				</div>
			</div>	
			
		</div>
	</div>
</div>
