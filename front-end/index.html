<!DOCTYPE html>
<html ng-app='eCommerceApp'>
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Ecommerce Site</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="js/angular-route.min.js"></script>
	<script src="js/angular-cookies.min.js"></script>
	<script type="text/javascript" src="js/mainController.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link href="https://fonts.googleapis.com/css?family=Crete+Round|Droid+Serif:700" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body ng-controller='mainController'>
<div class='container'>

	<nav class='nav navbar-default navbar-fixed-top'>
		<div class='container'>
			<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
        				<span class="sr-only">Toggle navigation</span>
        				<span class="icon-bar"></span>
       					<span class="icon-bar"></span>
        				<span class="icon-bar"></span>
      				</button>
					<a class='navbar-brand' href='#/'>
						<img src='compass/images/logo.png'>
					</a>
			</div>

			<div id="navbar-collapse-1" class='collapse navbar-collapse navbar-form navbar-right col-xs-4'>
				<ul class='nav navbar-nav'>
					<li ng-hide='hi'><a ng-href='#/register'>Register Now</a></li>
					<li ng-hide='hi'><a ng-href='#/login'>Log In</a></li>
					<li ng-show='hi'><a ng-href='#/logout'>Log Out</a></li>
					<li ng-show='hi'>Hi {{username}}</li>
				</ul>	
			</div>
		</div>	
	</nav>

	<div id='views' ng-view></div>
</div>

<footer>
	<div class='container-fluid'>
        <div class="col-xs-12 text-center">
          <p>Made in Atlanta | Copyright &copy;2016</p>
        </div>
	</div>
</footer>

</body>
</html>
